{% include header.html %}

  <div class="container my-5 archive">
    <h5>Archive of posts with {{ page.type }} '{{ page.title }}'</h5>
    <ul>
      {% for post in page.posts %}
        <li>
          <time>{{ post.date | date:"%d %b" }}</time>
          <a class="text-capitalize link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0" href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

{% include footer.html %}

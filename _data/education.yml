  summary: "In the first year, you study a basic computer science package where you learn common programming languages and platforms as well as the basics of programming. The second year is devoted to interfaces and interaction between users and computers, as well as various application areas – from operating systems and networks to games, database systems and web applications. You practice programming, both on your own and in project groups with other students. You become skilled at solving programming problems and at writing code in a neat, efficient and structured way. Great importance is placed on quickly testing the principles in practice."


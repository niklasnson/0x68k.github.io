<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url | bust_file_cache }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url | bust_file_cache }}">
    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url | bust_file_cache }}"></script>
  </head>
  <body>

    <header class="mb-4 border-bottom">
      <nav class="navbar navbar-expand-md navbar-light bg-white absolute-top">
        <div class="container">

          <button class="navbar-toggler order-2 order-md-1" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbar-left navbar-right" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse order-3 order-md-2" id="navbar-left">
            <ul class="navbar-nav me-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
                <div class="dropdown-menu" aria-labelledby="dropdown02">
                  {% for category in site.categories %}
                    <a class="dropdown-item text-capitalize" href="/archives/category/{{category|first}}">{{category|first}}</a>
                  {% endfor %}
                </div>
              </li>
            </ul>
          </div>

          <a class="navbar-brand mx-auto order-1 order-md-3" href="/index.html">Niklas Nilsson</a>

          <div class="collapse navbar-collapse order-4 order-md-4" id="navbar-right">
            <ul class="navbar-nav ms-auto">
              {% for page in site.pages %}
                {% if page.resource == true %}
                  <li class="nav-item"><a class="nav-link text-capitalize link-underline-opacity-0" href="{{ page.url }}">{{ page.title }}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
